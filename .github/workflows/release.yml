on:
  push:
    branches:
      - master
name: "Release"
jobs:
  release:
    name: Release
    runs-on: macos-latest
    steps:
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*"
          tag: v1.0.${{github.run_number}}
          token: ${{secrets.TOKEN}}